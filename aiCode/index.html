<html>
  <head>
    <title>JSON to YAML Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>JSON to YAML Converter</h1>
      <div>
        <label for="json-input">Enter JSON:</label>
        <textarea id="json-input"></textarea>
      </div>
      <button id="convert-btn">Convert to YAML</button>
      <div>
        <label for="yaml-output">YAML:</label>
        <textarea id="yaml-output"></textarea>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
